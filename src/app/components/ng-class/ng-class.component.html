<div [ngClass]="alerta" class="alert" role="alert">
    This is a success alertâ€”check it out!
</div>

<button class="btn btn-primary btn-info" (click)="alerta = 'alert-info'" > Info </button>
<button class="btn btn-primary btn-danger" (click)="alerta = 'alert-danger'" > Danger </button>
<button class="btn btn-primary btn-success" (click)="alerta = 'alert-success'"> Success </button>

<br>
<br>

<h3 [ngClass]= "{ 'text-danger' : propiedades.danger , 'text-info' : !propiedades.danger}">
    Hola mundo
</h3>


<button (click)="propiedades.danger = !propiedades.danger"
    class="btn" 
    [ngClass]="{'btn-danger' : propiedades.danger, 'btn-info': !propiedades.danger}">
    Cambiar
</button>

<br><br>

<button (click)="ejecutar()" 
class="btn btn-primary" type="button" name="button"
[disabled]="loading" >
    <i [ngClass]="{'fa-save' : !loading, ' fa-refresh fa-spin': loading}" 
    class="fa"></i>
    <span *ngIf="!loading">Guardar Cambios</span>
    <span *ngIf="loading">Esperen por Favor</span>
</button>
